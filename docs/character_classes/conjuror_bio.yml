  Origins_Story: Descendants of the ancient DreamWhirl's Seer Council
Introduction:
  Connection_Relationship: Aligned with spiritual energies of DreamWhirl
  Description: A spiritualist who imbues objects with magical energy, communicates with spirits, creates potions, and wields elemental powers.
  Fantasy_Archetype: Mystical Spiritualist
  Personality: Wise, Enigmatic, Versatile
  Unique_Qualities: High spiritual attack, versatile with both offensive and supportive abilities.
Relationships_Connections:
  Allies: Elemental beings, spiritual guides
  Mentors_Guides: Guided by the Voices of the Elemental Sanctum, mystical forces revealing magical truths
  Rivals_Enemies: Those who misuse magical knowledge, disrupters of elemental balance
