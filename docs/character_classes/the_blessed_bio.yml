Class_Name: The Blessed
Essence_Abilities:
  Abilities_Powers: Blessing of Light, Divine Shield, Sacred Aura, Luminara's Wrath, Embrace of the Divine
  Party_Roll: Divine Support
  Power_Source: Luminara's divine grace, sacred energies
  Unique_Traits: Luminara's Embrace
  Weaknesses: Low physical attack, dependent on divine connection and allies.
History_Lore:
  Beliefs: Faith in Luminara, dedication to purity, compassion, and divine intervention
  Inheritance: Enhances healing and protection spells, reflecting Luminara's divine grace
  Key_Historical_Events: The Sacred Convergence, a celestial alignment that brought DreamWhirl closer to Luminara's realm, amplifying the blessings and connecting The Blessed with unprecedented divine energies
  Origins_Story: Chosen by Luminara, the goddess of light, to walk the path of divinity, healing, and blessing. Caretakers of sacred sites and guardians of divine relics.
Introduction:
  Connection_Relationship: Disciples of Luminara, connected to divine realms through prayers, meditations, and rituals
  Description: The Blessed are the anointed ones, providing a beacon of hope and guidance through their blessings, divine shields, and sacred auras. As the wardens of faith, they channel Luminara's love to heal wounds, purify souls, and invoke divine protection.
  Fantasy_Archetype: Divine Healer
  Personality: Compassionate, Wise, Devoted, Selfless
  Unique_Qualities: Mastery over divine invocation, guardians of sacred artifacts, leaders in spiritual ceremonies.
Relationships_Connections:
  Allies: Followers of Luminara, defenders of faith, guardians of purity
  Mentors_Guides: Luminara's celestial messengers, High Priests and Priestesses of Luminara's temple
  Rivals_Enemies: Dark forces, those who seek to corrupt or deny the divine, betrayers of the faith
Symbolism_Themes:
  Colors: White, Gold, Sky Blue
  Elemental_Affinity: Light, Water
  Symbols: Luminous Star, Healing Hands, Sacred Halo
  Themes: Healing, Protection, Divinity, Compassion, Purity
