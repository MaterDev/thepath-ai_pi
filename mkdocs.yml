site_name: The Path (AI-Pi)
site_description: Edge AI-powered turn-based combat game running on Raspberry Pi hardware.
site_author: MaterDev
site_url: https://materdev.github.io/thepath-ai_pi/
repo_url: https://github.com/MaterDev/thepath-ai_pi
theme:
  name: material
  icon:
    logo: material/brain
  favicon: assets/favicon.ico
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.instant
  - navigation.tracking
  - navigation.tabs.sticky
  - navigation.indexes
  - toc.follow
  - search.suggest
  - search.highlight
  palette:
  - scheme: slate
    primary: blue grey
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
  - scheme: default
    primary: blue grey
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
extra_css:
- stylesheets/extra.css
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- admonition
- pymdownx.details
- pymdownx.tabbed:
    alternate_style: true
- tables
- footnotes
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- attr_list
- def_list
- md_in_html
- toc:
    permalink: true
    title: On this page
    toc_depth: 3
docs_dir: docs
site_dir: site
